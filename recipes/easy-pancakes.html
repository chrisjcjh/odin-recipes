<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Morning Pancakes</title>
</head>
<body>
    <h1>Easy Morning Pancakes</h1>
    <img src="./images/easy-pancakes.jpg" alt="An image of pancakes.">
    <p>These easy pancakes are a great way to start the day!</p>
    <ul>
        <li>1 cup all-purpose flour</li>
        <li>2 tablespoons white sugar</li>
        <li>2 teaspoons baking powder</li>
        <li>1 teaspoon salt, or to taste</li>
        <li>1 cup milk</li>
        <li>2 tablespoons vegetable oil</li>
        <li>1 egg, beaten</li>
    </ul>

</body>
